<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Favorite Countries</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Favorite Countries</h1>
    </header>
    <main style="display: flex; gap: 20px;">
        <section id="country-list-container" style="flex: 3;">
            <div id="country-list"></div>
        </section>
        
        <aside id="selected-country-details" style="flex: 1; padding: 20px; border-left: 2px solid #ccc;">
            <!-- Country details will appear here when a favorite is clicked -->
            <h2>Country Details</h2>
            <div id="country-details-container"></div>
        </aside>
    </main>
    <script src="./script.js"></script>
</body>

</html>
